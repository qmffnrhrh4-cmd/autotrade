<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrade Pro v6.0 - Modern AI Trading Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- GSAP (최신 애니메이션 라이브러리) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <!-- ApexCharts (최신 차트 라이브러리) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- Anime.js (추가 애니메이션) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Lottie (2D 애니메이션) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a26;
            --bg-card-hover: #22222e;
            --border-color: #2a2a3a;
            --border-glow: rgba(139, 92, 246, 0.3);

            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #707080;

            --color-primary: #8b5cf6;
            --color-primary-glow: rgba(139, 92, 246, 0.2);
            --color-success: #ef4444;  /* Korean market: Red = Up/상승 */
            --color-danger: #3b82f6;   /* Korean market: Blue = Down/하락 */
            --color-warning: #f59e0b;
            --color-info: #3b82f6;

            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* 부드러운 스크롤 */
        html {
            scroll-behavior: smooth;
        }

        /* 헤더 (고정, 블러 효과) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.scrolled {
            background: rgba(18, 18, 26, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .logo i {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px var(--color-primary-glow);
        }

        /* 횡스크롤 컨테이너 */
        .horizontal-scroll-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 70px);
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex;
        }

        /* 스크롤바 스타일링 */
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 10px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }

        /* 섹션 (횡스크롤) */
        .section {
            min-width: 100vw;
            height: 100%;
            padding: 40px;
            scroll-snap-align: start;
            overflow-y: auto;
        }

        .section::-webkit-scrollbar {
            width: 8px;
        }

        .section::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .section::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 10px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* 카드 그리드 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            border-color: var(--border-glow);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            font-feature-settings: 'tnum' on, 'lnum' on;
        }

        .card-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .card-change.positive {
            color: var(--color-success);
        }

        .card-change.negative {
            color: var(--color-danger);
        }

        /* 차트 컨테이너 */
        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 400px;
        }

        /* 네비게이션 도트 */
        .nav-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: var(--color-primary);
            width: 30px;
            border-radius: 5px;
        }

        /* 섹션별 배경 그라데이션 */
        .section-overview {
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 70%);
        }

        .section-positions {
            background: radial-gradient(circle at top left, rgba(16, 185, 129, 0.05), transparent 70%);
        }

        .section-ai {
            background: radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.05), transparent 70%);
        }

        .section-performance {
            background: radial-gradient(circle at bottom left, rgba(245, 158, 11, 0.05), transparent 70%);
        }

        /* 포지션 테이블 */
        .positions-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .positions-table thead th {
            text-align: left;
            padding: 15px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .positions-table tbody tr {
            background: var(--bg-card);
            transition: all 0.3s;
        }

        .positions-table tbody tr:hover {
            background: var(--bg-card-hover);
            transform: translateX(5px);
        }

        .positions-table tbody td {
            padding: 20px 15px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .positions-table tbody td:first-child {
            border-left: 1px solid var(--border-color);
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .positions-table tbody td:last-child {
            border-right: 1px solid var(--border-color);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .horizontal-scroll-container {
                flex-direction: column;
                scroll-snap-type: y mandatory;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .section {
                min-width: 100%;
                min-height: 100vh;
                scroll-snap-align: start;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .nav-dots {
                flex-direction: column;
                right: 20px;
                left: auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header" id="header">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>AutoTrade Pro v6.0</span>
        </div>
        <div class="header-actions">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>실시간 거래</span>
            </div>
            <button class="btn">
                <i class="fas fa-bell"></i>
                <span>3</span>
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-cog"></i>
                <span>설정</span>
            </button>
        </div>
    </div>

    <!-- 횡스크롤 컨테이너 -->
    <div class="horizontal-scroll-container" id="scrollContainer">
        <!-- Section 1: Overview -->
        <section class="section section-overview" id="section-overview">
            <h1 class="section-title">개요</h1>

            <div class="card-grid">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">총 자산</span>
                        <i class="fas fa-wallet" style="color: var(--color-primary);"></i>
                    </div>
                    <div class="card-value" id="totalAssets">₩0</div>
                    <div class="card-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span id="assetsChange">+0%</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">오늘의 손익</span>
                        <i class="fas fa-chart-line" style="color: var(--color-success);"></i>
                    </div>
                    <div class="card-value" id="todayPL">₩0</div>
                    <div class="card-change" id="todayPLChange">
                        <i class="fas fa-minus"></i>
                        <span>0%</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">보유 포지션</span>
                        <i class="fas fa-briefcase" style="color: var(--color-info);"></i>
                    </div>
                    <div class="card-value" id="openPositions">0</div>
                    <div class="card-change">
                        <span id="positionsLimit">/ 5</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">승률</span>
                        <i class="fas fa-percentage" style="color: var(--color-warning);"></i>
                    </div>
                    <div class="card-value" id="winRate">0%</div>
                    <div class="card-change">
                        <span id="totalTrades">0 거래</span>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div id="portfolioChart"></div>
            </div>
        </section>

        <!-- Section 2: Positions -->
        <section class="section section-positions" id="section-positions">
            <h1 class="section-title">활성 포지션</h1>

            <table class="positions-table">
                <thead>
                    <tr>
                        <th>종목</th>
                        <th>매수가</th>
                        <th>현재가</th>
                        <th>수량</th>
                        <th>손익</th>
                        <th>손익률</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="positionsTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px;">
                            <div class="loading"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Section 3: AI Analysis -->
        <section class="section section-ai" id="section-ai">
            <h1 class="section-title">AI 분석</h1>

            <div class="chart-container">
                <h3>AI 트레이딩 신호</h3>
                <div id="aiSignalsContainer">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="chart-container">
                <h3>시장 심리</h3>
                <div id="marketSentimentChart"></div>
            </div>
        </section>

        <!-- Section 4: Performance -->
        <section class="section section-performance" id="section-performance">
            <h1 class="section-title">성과</h1>

            <div class="chart-container">
                <h3>누적 수익</h3>
                <div id="returnsChart"></div>
            </div>

            <div class="card-grid">
                <div class="card">
                    <div class="card-title">샤프 지수</div>
                    <div class="card-value" id="sharpeRatio">0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">최대 손실폭</div>
                    <div class="card-value" id="maxDrawdown">0%</div>
                </div>
                <div class="card">
                    <div class="card-title">총 거래</div>
                    <div class="card-value" id="totalTradesPerf">0</div>
                </div>
            </div>
        </section>
    </div>

    <!-- 네비게이션 도트 -->
    <div class="nav-dots">
        <div class="nav-dot active" data-section="0"></div>
        <div class="nav-dot" data-section="1"></div>
        <div class="nav-dot" data-section="2"></div>
        <div class="nav-dot" data-section="3"></div>
    </div>

    <script>
        // GSAP 초기화
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        // Socket.IO 연결
        const socket = io();

        // 헤더 스크롤 효과
        const header = document.getElementById('header');
        const scrollContainer = document.getElementById('scrollContainer');

        scrollContainer.addEventListener('scroll', () => {
            if (scrollContainer.scrollLeft > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 네비게이션 도트
        const navDots = document.querySelectorAll('.nav-dot');
        const sections = document.querySelectorAll('.section');

        navDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                const targetSection = sections[index];
                scrollContainer.scrollTo({
                    left: targetSection.offsetLeft,
                    behavior: 'smooth'
                });
            });
        });

        // 스크롤 진행 상황에 따라 도트 업데이트
        scrollContainer.addEventListener('scroll', () => {
            const scrollLeft = scrollContainer.scrollLeft;
            const sectionWidth = window.innerWidth;
            const currentSection = Math.round(scrollLeft / sectionWidth);

            navDots.forEach((dot, index) => {
                if (index === currentSection) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        });

        // 카드 애니메이션 (GSAP)
        gsap.from('.card', {
            opacity: 0,
            y: 50,
            stagger: 0.1,
            duration: 0.8,
            ease: 'power3.out'
        });

        // 데이터 페칭
        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard/overview');
                const data = await response.json();

                // 업데이트
                updateOverview(data);
            } catch (error) {
                console.error('데이터 가져오기 실패:', error);
            }
        }

        function updateOverview(data) {
            // Total Assets
            document.getElementById('totalAssets').textContent =
                '₩' + (data.total_assets || 0).toLocaleString();

            // Today's P&L
            const todayPL = data.today_pl || 0;
            const todayPLElement = document.getElementById('todayPL');
            const todayPLChangeElement = document.getElementById('todayPLChange');

            todayPLElement.textContent = '₩' + todayPL.toLocaleString();

            if (todayPL > 0) {
                todayPLChangeElement.className = 'card-change positive';
                todayPLChangeElement.innerHTML = '<i class="fas fa-arrow-up"></i><span>' +
                    '+' + ((todayPL / data.total_assets) * 100).toFixed(2) + '%</span>';
            } else if (todayPL < 0) {
                todayPLChangeElement.className = 'card-change negative';
                todayPLChangeElement.innerHTML = '<i class="fas fa-arrow-down"></i><span>' +
                    ((todayPL / data.total_assets) * 100).toFixed(2) + '%</span>';
            }

            // Open Positions
            document.getElementById('openPositions').textContent = data.open_positions || 0;

            // Win Rate
            document.getElementById('winRate').textContent =
                (data.win_rate || 0).toFixed(1) + '%';
            document.getElementById('totalTrades').textContent =
                (data.total_trades || 0) + ' 거래';
        }

        // 차트 초기화 (ApexCharts)
        const portfolioChartOptions = {
            series: [{
                name: '포트폴리오 가치',
                data: []
            }],
            chart: {
                type: 'area',
                height: 350,
                background: 'transparent',
                foreColor: '#a0a0b0',
                toolbar: { show: false }
            },
            colors: ['#8b5cf6'],
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.1,
                }
            },
            dataLabels: { enabled: false },
            stroke: { curve: 'smooth', width: 2 },
            xaxis: {
                type: 'datetime'
            },
            theme: { mode: 'dark' }
        };

        const portfolioChart = new ApexCharts(
            document.querySelector('#portfolioChart'),
            portfolioChartOptions
        );
        portfolioChart.render();

        // 초기 데이터 로드
        fetchDashboardData();

        // 실시간 업데이트 (Socket.IO)
        socket.on('dashboard_update', (data) => {
            updateOverview(data);
        });

        // 5초마다 데이터 갱신
        setInterval(fetchDashboardData, 5000);
    </script>
</body>
</html>
